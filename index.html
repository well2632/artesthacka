<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Exemplo AR.js</title>
    <!-- A-Frame itself -->
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

    <!-- Pure three.js code that the A-Frame components use for location-based AR -->
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/three.js/build/ar-threex-location-only.js'></script>

    <!-- AR.js A-Frame components -->
    <script type='text/javascript'
        src='https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js'></script>
</head>

<body>
    <a-scene embedded arjs="trackingMethod: best;">
        <a-assets>
            <a-asset-item id="teste" src="totoro_05.gltf"></a-asset-item>
        </a-assets>
        <a-marker preset="hiro">
            <a-entity gltf-model="#teste" rotation="-90 0 0"></a-entity>
        </a-marker>
    </a-scene>
</body>

</html>
